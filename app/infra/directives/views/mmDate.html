<mm-control>
			<input data-ng-change="inputChanged()"
             class="form-control"
             ng-show="isShowControl"
             placeholder="{{mmPlaceholder}}"
             type="text"
             data-ng-disabled="{{mmDisable}}"
             ng-model="mmModelObj.val"
						 datepicker-popup="{{dateFormat}}"
             show-button-bar="false"
             min-date="minDate"
             show-weeks="false"/>
</mm-control>
