<div>
	<div class="modal-header">
		<a class="close" ng-click="cancel()">&times;</a>

		<h3>You have unsaved changes</h3>
	</div>

	<div class="modal-body discard">
		<div style="width: 420px">
			Are you sure you want to leave this page ?
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" ng-click="continueEditing()" class="btn">Continue Editing</button>
		<button type="submit" ng-click="navigate()" class="btn btn-primary">Sure! take me out</button>
	</div>
</div>
