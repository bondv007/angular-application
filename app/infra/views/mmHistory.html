<mm-row>
    <input class="searchContainer col-md-6" type="text" ng-model="history.filterText" placeholder="Search by Performed by or Action"  />
</mm-row>
<mm-row>
    <mm-grid
        items=history.items
        selected-items=history.selectedItems
        filtered-items="history.filteredItemCount"
        cols=gridColumns.main
        is-cell-edit="false"
        is-show-menu="false"
        is-single-select="true"
        is-sort="true"
        is-setting-icon-disable= "false"
        is-search-icon-disable="false"
        show-footer="false"
        show-group-panel="false"
        show-selection-checkbox="false"
        show-filter="false"
        filter-text = "history.filterText"
        enable-column-resize="true"
        is-column-reorder = "false"
        is-show-tool-tip="true"
        is-central-grid="false"
        db-click-handler=""
        grid-height="665px"></mm-grid>
</mm-row>
