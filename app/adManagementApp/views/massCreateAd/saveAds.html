<div>
  <button style="margin: 10px 10px 5px 30px;" type="button" class="centralMasterToolBarButton ng-scope ng-binding"
          ng-click="createNewAd()">{{'Select Asset' | T}}</button>
  <button style="margin: 10px 10px 5px 0px;" type="button" class="centralMasterToolBarButton ng-scope ng-binding"
          ng-click="createNewAd()">{{'New Ad' | T}}</button>
  <button style="margin: 10px 10px 5px 0px;" type="button" class="centralMasterToolBarButton ng-scope ng-binding"
           ng-click="deleteAd(ad)">{{'Remove Ad' | T}}</button>
  <table class="buildAdsGrid" border="1px">
    <tr>
      <th class="header" ng-repeat="column in gridColumns" ng-if="!column.review" ng-bind="column.displayName | T"></th>
    </tr>
    <tr ng-if="newAds.length > 0" ng-repeat="ad in newAds track by ad.clientRefId">
      <td class="narrow">
        <div class="mm_checkbox"
             ng-class="{'mm-checkbox-hover': liHover}"
             ng-click="onAdClick(ad)">
        <span ng-class="{'selectedCB': ad.selected}"></span>
        </div>
      </td>

      <td style="margin: 3px">
        <mm-text mm-model="ad.name" mm-change="onNameEnter(ad)"
                 mm-is-edit-mode="editMode.val" mm-error="errorObj[ad.clientRefId].adName"
                 mm-layout-type="custom" mm-custom-control-width="195"
                 mm-show-label="false"  mm-placeholder="Enter Name"></mm-text>
      </td>

      <td style="min-width: 450px">
        <div class="mm-entity-fields-container-single">
          <mm-row>
            <mm-drop-down mm-layout-type="custom" mm-custom-control-width="250" mm-label-width="90"
                          mm-is-edit-mode="editMode.val"
                          mm-data-model="imageDropDownItems" mm-caption="Default Image"
                          mm-model="ad.defaultImage.assetId" mm-select-change-func="onFlashChange(ad,'defaultImage')"
                          mm-error="errorObj[ad.clientRefId].defaultImage" mm-custom-model-text="selectImage"></mm-drop-down>
            <span class="glyphicon glyphicon-eye-open previewIcon"  ng-click="openAssetPreview(ad.defaultImage)"></span>&nbsp;
            <span class="glyphicon glyphicon-import assignIcon"  ng-click="showUploadAssetModal('defaultImage', ad)"></span>
          </mm-row>
        </div>
        <div>
          <mm-row>
            <mm-drop-down mm-layout-type="custom" mm-custom-control-width="250" mm-label-width="90"
                          mm-is-edit-mode="editMode.val" mm-disable="!bannerDropDownItems || bannerDropDownItems.length <= 1"
                          mm-data-model="bannerDropDownItems" mm-caption="Flash Banner"  mm-placeholder="none"
                          mm-model="ad.banner.assetId" mm-select-change-func="onFlashChange(ad,'banner')"
                          mm-error="errorObj[ad.clientRefId].banner" mm-custom-model-text="selectFlash"></mm-drop-down>
            <span class="glyphicon glyphicon-eye-open previewIcon"  ng-click="openAssetPreview(ad.banner)"></span>&nbsp;
            <span class="glyphicon glyphicon-import assignIcon"  ng-click="showUploadAssetModal('banner', ad)"></span>
          </mm-row>
        </div>
      </td>

      <td style="min-width: 40px">
        <div style="width: 35px; height: 35px">
          <div  ng-show="ad.defaultImage.assetId>0" class='externalImage' style='margin: 2px;cursor:pointer;'ng-click='redirectOnImageClick(row.entity[col.field].externalLink)'>
            <img ng-mousemove='adjustPreview($event)' ng-mouseenter='showPreview($event)' ng-mouseleave='removePreview($event)'
                 ng-src='{{ad.defaultImage.thumbnailUrl}}' height='{{imageHeight}}' width='{{imageWidth}}' lazy-src/></div>
          </div>
        <div ng-if="ad.banner && ad.banner.assetId > 0 && ad.banner.thumbnailUrl" class='externalImage' style='margin: 2px;cursor:pointer;'ng-click='redirectOnImageClick(row.entity[col.field].externalLink)'>
          <img ng-mousemove='adjustPreview($event)' ng-mouseenter='showPreview($event)' ng-mouseleave='removePreview($event)'
               ng-src='{{ad.banner.thumbnailUrl}}' height='{{imageHeight}}' width='{{imageWidth}}' lazy-src/></div>
      </td>

      <td style="min-width: 100px">
        <div class="mm-entity-fields-container-single">
          <mm-row>
            <mm-label mm-model="ad.defaultImage.dimensions"
                      mm-layout-type="small" mm-custom-control-width="100"
                      mm-show-label="false">
            </mm-label>
          </mm-row>
          <mm-row>
            <mm-label mm-model="ad.banner.dimensions"
                      mm-layout-type="small" mm-custom-control-width="100"
                      mm-show-label="false">
            </mm-label>
          </mm-row>
        </div>
      </td>

      <td style="min-width: 100px">
        <div class="mm-entity-fields-container-single">
          <mm-row>
            <mm-label mm-model="ad.defaultImage.parsedFileSize"
                      mm-layout-type="small" mm-custom-control-width="100"
                      mm-show-label="false">
            </mm-label>
          </mm-row>
          <mm-row>
            <mm-label mm-model="ad.banner.parsedFileSize"
                      mm-layout-type="small" mm-custom-control-width="100"
                      mm-show-label="false">
            </mm-label>
          </mm-row>
        </div>
      </td>

      <td>
        <div class="mm-entity-fields-container-single">
          <!--<mm-row>-->
            <!--<mm-text  mm-model="ad.defaultImageClickthrough.url"-->
                       <!--mm-layout-type="custom" mm-custom-control-width="150"-->
                       <!--mm-show-label="false" mm-disable="false"-->
                       <!--mm-min-length="100" mm-max-length="100"></mm-text>-->
          <!--</mm-row>-->
          <mm-row >
            <mm-text  mm-model="ad.mainClickthrough.url"
                      mm-layout-type="custom" mm-custom-control-width="150"
                      mm-show-label="false" mm-disable="false"
                      mm-min-length="100" mm-max-length="100"></mm-text>
          </mm-row>
        </div>
      </td>

    </tr>

  </table>
</div >
