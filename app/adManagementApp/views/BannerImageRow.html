<tr ng-click="select(banner)">
	<td><mm-label mm-caption="Banner" mm-show-label="true"></mm-label></td>
	<td  ng-if="isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('banner.assetId') == -1" >{{banner.name}}</td>
	<td  ng-if="isMultiple != undefined && isMultiple.indexOf('banner.assetId') != -1">Multiple Values</td>
	<td>
		<a class="glyphicon glyphicon-upload" ng-click="showUploadAssetModal(true,'banner')"></a>
	</td>
	<td ng-if="banner.size > 1048575 && (isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('banner.assetId') == -1)">{{banner.size/1024/1024|number:2}} MB</td>
	<td ng-if="banner.size < 1048576 && (isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('banner.assetId') == -1)">{{banner.size/1024|number:2}} KB </td>
	<td ng-if="isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('banner.assetId') == -1">{{banners.dimensions}}</td>

</tr>
