<div>
	<mm-toggle-container mm-caption="Creative Assets"   mm-error="creativeError.name" start-open="toggleHandler.showToggleCreativeAssets">
        <mm-row ng-if="errors.creativeAssets">
            <mm-error-div error-text="errors.creativeAssets">  </mm-error-div>
        </mm-row>
        <mm-row ng-if="errors.additionalAssets">
            <mm-error-div error-text="errors.additionalAssets">  </mm-error-div>
        </mm-row>
			<tabset>
				<tab id="creativeassetsbase"   class="{{!errors.creativeAssets ? '' : 'tabWithErrors'}}"
              heading="{{'Main Assets'|T}}" select="focusedTab('creativeAssetsBase')">
				<div ng-include="'adManagementApp/views/creativeAssetsBase.html'"></div>
			</tab>
			<tab  id="additionalassets" class="{{!errors.additionalAssets ? '' : 'tabWithErrors'}}" select="focusedTab('additionalAssetsTab')">
			<tab-heading >{{'Additional Assets' |T}}
				<span class="badge">{{ad.additionalAssets == null ? 0 : ad.additionalAssets.length}}</span>
			</tab-heading>
		<div  ng-include="'adManagementApp/views/additionalAssetsTab.html'"></div>
	</tab>
</tabset>
	</mm-toggle-container>
</div>

<div  ng-include="'adManagementApp/views/clickthrough&ThirdPartyURLs.html'"></div>

<div>
	<mm-toggle-container mm-caption="Settings" mm-is-dirty="" mm-error="error.name" start-open="toggleHandler.showToggleSettings">
		<tabset>
			<tab heading="General" id="general">
				<div style="padding-top: 20px">
					<div  ng-include="'adManagementApp/views/SettingsGeneralTab.html'"></div>
          <mm-row>
          <mm-check-box
            mm-caption="Banner"
            mm-model="ad.playOnCommand"
            mm-description= "Play rich banner only upon trigger from pre-load banner"
            mm-label-width={{::labelWidth3}}
            mm-layout-type="medium">
          </mm-check-box>
          </mm-row>
				</div>
			</tab>
			<tab heading="Privacy" id="privacy">
				<div style="padding-top: 20px">
					<div  ng-include="'adManagementApp/views/SettingsPrivacyTab.html'"></div>
				</div>
			</tab>
		</tabset>
	</mm-toggle-container>
</div>
