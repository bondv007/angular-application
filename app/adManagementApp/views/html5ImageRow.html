<tr ng-click="select(html5)">
	<td><mm-label mm-caption="Html5" mm-show-label="true"></mm-label></td>
	<td  ng-if="isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('html5.assetId') == -1" >{{html5.name}}</td>
	<td ng-if="isMultiple != undefined && isMultiple.indexOf('html5.assetId') != -1">Multiple Values</td>
	<td>
		<a class="glyphicon glyphicon-upload" ng-click="showUploadAssetModal(true,'html5')"></a>
		<!-- a class="glyphicon glyphicon-eye-open" ng-click="openAssetPreview()"></a>&nbsp;-->
	</td>
	<td ng-if="html5.size > 1048575 && (isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('html5.assetId') == -1)">{{html5.size/1024/1024|number:2}} MB</td>
	<td ng-if="html5.size < 1048576 && (isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('html5.assetId') == -1)">{{html5.size/1024|number:2}} KB </td>
	<td ng-if="isMultiple == undefined || isMultiple.length == 0 || isMultiple.indexOf('html5.assetId') == -1">{{html5.dimensions}}</td>
</tr>
