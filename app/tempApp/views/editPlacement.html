<div>
	<h3>Edit Placement
		<button class="btn" ng-click="savePlacement(placement)">Save</button>
	</h3>
	<br>

	Placement name: <input type="text" ng-model="placement.name" required><br>
	Site name:<input type="text" ng-model="placement.siteName" required><br>
	Start date:<input datepicker type="text" ng-model="placement.startDate" required><br>
	End date:<input datepicker type="text" ng-model="placement.endDate" required><br>
</div>
