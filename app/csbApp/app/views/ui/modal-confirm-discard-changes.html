<div class="modal-header">
    <h3 class="modal-title">Discard changes</h3>
</div>
<div class="modal-body">

    <div>
        <p>{{discardMessage}}</p>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="acceptDiscardChanges()">{{discardButtonOKText}}</button>
    <button class="btn btn-primary" ng-click="cancelDiscardChanges()">Cancel</button>
</div>
