<div class="modal-header">
    <h3 class="modal-title">Loading a new template</h3>
</div>
<div class="modal-body">

    <div>
        <p>Are you sure you want to load a new template? You will lose any unsaved changes to the current diagram.</p>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="acceptTemplateModelChange()">Load new template</button>
    <button class="btn btn-primary" ng-click="cancelTemplateModelChange()">Cancel</button>
</div>
