<mm-toggle-container mm-caption="Contacts" start-open="contactsToggelsStartOpen"><!-- mm-has-permission="ShowCreativeMenu">-->
	<mm-grid mm-grid-id="siteContacts"
					 show-selection-checkbox="true"
					 items="siteContacts"
					 selected-items="contactsEdit.selectedItems"
					 grid-height="250"
					 cols="columns"
					 is-cell-edit="true"
					 show-footer="true"
					 is-sort="true"
					 is-single-select="false"
					 filtered-items="contactsEdit.numberFilteredItems"
					 is-groupable="false"
					 show-filter="false"
					 enable-column-resize="true"
					 is-column-reorder="true"
					 is-column-freeze="true"
					 is-show-menu="false"
					 save-data="saveData"
					 is-show-tool-tip="true"
					 is-central-grid="false"
					 is-grid-toolbar="false"
					 after-selection-change="afterSelectionChanged"
					 grid-select-actions="gridSelectActions"
					 grid-button-actions="contactsGridButtonActions">
	</mm-grid>
</mm-toggle-container>
