<mm-grid
		mm-grid-id="siteContacts"
		show-selection-checkbox="{{tabsHandler.siteContacts.permission && $parent.mmEditSite}}"
		items="mmModel.siteContacts"
		selected-items="mmModelGrid.siteContacts.selectedItems"
		grid-height="250"
		cols="columns.site"
		is-cell-edit="{{tabsHandler.siteContacts.permission}}"
		show-footer="true"
		is-sort="true"
		is-single-select="false"
		is-groupable="false"
		show-filter="false"
		enable-column-resize="true"
		is-column-reorder="true"
		is-column-freeze="true"
		is-show-menu="false"
		save-data="saveData"
		is-show-tool-tip="true"
		is-central-grid="false"
		is-grid-toolbar="false"
		is-grid-loading="isGridLoading"
		after-selection-change="afterSelectionChanged"
		grid-select-actions="gridSelectActions"
		grid-button-actions="contactsGridButtonActions.siteContacts"
		generic-validation-handler="mmModelGrid.siteContacts.errorHandler"
		selected-row-handler="selectNewRowHandler">
</mm-grid>
