 <mm-grid
		show-selection-checkbox="true"
		items="mmModel.sites.contacts"
		selected-items="mmModel.sites.selectedItems"
		grid-height="250"
		cols="columns.sites"
		is-cell-edit="true"
		show-footer="true"
		is-sort="true"
		is-single-select="false"
		filtered-items="mmModel.sites.numberFilteredItems"
		is-groupable="false"
		show-filter="false"
		enable-column-resize="true"
		is-column-reorder="true"
		is-column-freeze="true"
		is-show-menu="false"
		save-data="saveData"
		is-show-tool-tip="true"
		is-central-grid="false"
		is-grid-toolbar="false"
		is-grid-loading="isGridLoading"
		after-selection-change="afterSelectionChanged"
		grid-select-actions="gridSelectActions"
		grid-button-actions="contactsGridButtonActions">
</mm-grid>
