<mm-grid
		mm-grid-id="sizmekContacts"
		show-selection-checkbox="{{tabsHandler.sizmekContacts.permission}}"
		items="mmModel.sizmekContacts"
		selected-items="mmModelGrid.sizmekContacts.selectedItems"
		grid-height="250"
		cols="columns.sizmek"
		is-cell-edit="{{tabsHandler.sizmekContacts.permission}}"
		show-footer="true"
		is-sort="true"
		is-single-select="false"
		is-groupable="false"
		show-filter="false"
		enable-column-resize="true"
		is-column-reorder="true"
		is-column-freeze="true"
		is-show-menu="false"
		save-data="saveData"
		is-show-tool-tip="true"
		is-central-grid="false"
		is-grid-toolbar="false"
		is-grid-loading="isGridLoading"
		after-selection-change="afterSelectionChanged"
		grid-select-actions="gridSelectActions"
		grid-button-actions="contactsGridButtonActions.sizmekContacts"
		generic-validation-handler="mmModelGrid.sizmekContacts.errorHandler"
		selected-row-handler="selectNewRowHandler">
</mm-grid>
