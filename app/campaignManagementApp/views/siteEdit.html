<div ng-show="!showSPinner">
	<div class="modal-header">
		<div ng-switch="item.id">
			<h3 ng-switch-when="undefined">{{'Create New Site' | T}}</h3>
			<h3 ng-switch-default>{{'Edit Site' | T}}</h3>
		</div>
	</div>
	<div class="modal-body">
		<table>
			<tr>
				<td>
					<span>{{'Name' | T}}: </span>
				</td>
				<td>
					<span><a editable-text="item.name" e-required e-maxlength="25" e-size="30" e-placeholder="{{'Enter name' | T}}" ng-class="{'editable-dirty': isDirty('name')}">{{ item.name || ('Enter name' | T) }}</a></span>
				</td>
			</tr>
			<tr>
				<td>
					<span>{{'Account ID' | T}}: </span>
				</td>
				<td>
					<span><a editable-text="item.accountId" e-required e-maxlength="25" e-size="30" e-placeholder="{{'Enter Account ID' | T}}" ng-class="{'editable-dirty': isDirty('accountId')}">{{ item.accountId || ('Enter Account ID' | T) }}</a></span>
				</td>
			</tr>
		</table>
</div>
	<div class="modal-footer">
		<button type="submit" ng-click="save()" ng-disabled="!isDirty()" class="btn btn-primary">
			{{'Save' | T}}
		</button>
	</div>
</div>
<div>
	<alert ng-repeat="alert in alerts" type="alert.type" close="alerts.length = 0">{{alert.msg}}</alert>
</div>
<wave-spinner ng-show="showSPinner"></wave-spinner>
