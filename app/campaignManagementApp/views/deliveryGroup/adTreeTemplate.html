	<div class="dgAd" style="cursor: move;">
		<div ng-if="container.showRotation" class="adWeight">
			Weight {{ parentContainer.rotationSetting.weight | number: 2}}%
		</div>
		<div class="adDetails">
			<table>
				<tr>
					<td><input type="checkbox" ng-model="container.selected"/></td>
					<td>{{container.masterAdId}}</td>
					<td>|</td>
					<td>{{container.name}}</td>
				</tr>
			</table>
		</div>
	</div>
