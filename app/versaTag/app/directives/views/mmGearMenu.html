<div style="padding-bottom: 10px">
    <div style="position: relative;">

        <div class="landingURLPropertiesMenu" ng-show="showLandingProperties" style="text-align: left;">

            <mm-row>
                    <mm-drop-down mm-data-model="protocols"
                                  mm-model="mmModel.trackingProtocol"
                                  mm-caption="Tracking Protocol"></mm-drop-down>
            </mm-row>

            <mm-row>
                <label class="settingsLabel">Parameters</label>
                <div class="settingsControl">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="mmModel.trackURLParams" ng-change="landingPropertyChange()"> Enforce tracking on URL parameters
                        </label>
                    </div>
                </div>
            </mm-row>

            <mm-row>
                <label class="settingsLabel">Sub Domains</label>
                <div class="settingsControl">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="mmModel.trackAnySubdomain" ng-change="landingPropertyChange()"> Track all subdomains in the above list
                        </label>
                    </div>
                </div>
            </mm-row>

            <mm-row>
                <label class="settingsLabel">Index Paths</label>
                <div class="settingsControl">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="mmModel.trackStandardIndexIgnoreSlashes" ng-change="landingPropertyChange()"> Track also standard index paths and ignore trailing slashes
                        </label>
                    </div>
                </div>
            </mm-row>






        </div>
        <span ng-click="openLandingURLProperties()" class="urlSettingsLink">
            <div ng-class="{'button-down' : showLandingProperties, 'button-up' : !showLandingProperties}"></div> URL SETTINGS
        </span>
    </div>
</div>
<div class="clearfix"></div>
